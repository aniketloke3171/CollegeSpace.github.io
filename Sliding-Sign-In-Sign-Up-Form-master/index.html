    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="\Image\favicon.png" rel="icon">

    <title>Sign in & Sign up Form</title>
  </head>
  <body>
  
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form" id="login_div">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="email_field" id="email_field" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="password_field" id="password_field" />
            </div>
            <input type="submit" value="Login" class="btn solid" onclick="login()" />
            <input onclick="forgetpass()" class="btn" type="submit"  value="Forget password"/>
            <p class="social-text">Follow Us On </p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
            
          </form>

          <form action="#" class="sign-in-form" id="user_div">
            <h2 class="title">user information</h2>
            <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
            
            <a  id="verified_1"  href="/Main/homepage.html">Go to next page</a>  
            </br>
            <input type="submit" value="logout" class="btn solid" onclick="logout()" />
            <input class="btn solid" type="submit" value="Email Verification" onclick="Send_verification()" id="verified"/>
            
            
          </form>

        <!--here is the sign up page-->

          <form action="#" class="sign-up-form" id="login_div">
            <h2 class="title">Sign up</h2>
          
               <div class="input-field">
              <i class="fas fa-user"></i>
              <input  placeholder="Full Name" id="name_field"/>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input  placeholder="PRN Number" id="prn_field" />
            </div>
            
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="uemail_field" id="uemail_field"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="upassword_field" id="upassword_field" />
            </div>
            <input type="submit" class="btn" value="Sign up" onclick="create_account()" id="signup1"/>
            <p class="social-text">FOLLOW US ON</p>
            <div class="social-media" >
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>


      

      <div class="panels-container" id="panel">
        <div class="panel left-panel" id="leftpanel">
          <div class="content">
            <h3>CollegeSpace</h3>
            <p>
              Welcome To NKOCET College World pvt ltm.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel" id="rightpanel">
          <div class="content">
            <h3>CollegeSpace</h3>
            <p>
              Welcome To NKOCET College World pvt ltm.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
